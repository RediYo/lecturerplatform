<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link type="text/css" rel="styleSheet" href="/css/bootstrap-fileinput.css"/>
    <link type="text/css" rel="styleSheet" href="/css/home.css"/>
    <link type="text/css" rel="styleSheet" href="/css/comment.css"/>
    <link href="/css/video-js.min.css" rel="stylesheet">
    <link type="text/css" rel="styleSheet" href="/css/evaluation.css"/>
    <link type="text/css" rel="styleSheet" href="/css/scrolltop.css"/>
    <link type="text/css" rel="styleSheet" href="/css/sliderx.css"/>
    <link rel="stylesheet" href="/css/lq-score.css">


    <script type="text/javascript" src="/js/home.js"></script>
    <script type="text/javascript" src="/js/evaluation.js"></script>
    <script type="text/javascript" src="/js/jquery-validate.js"></script>
    <script type="text/javascript" src="/js/sliderx.js"></script>
    <script src="/js/lq-score.js"></script>
    <script src="/js/bootstrap-fileinput-info.js"></script>

    <title>智学讲师平台</title>
</head>

<body>
<div th:replace="home :: common_nav"></div>

<div class="container">

    <div class="row lp-border-shadow" style="margin-top: 5%; padding-top: 50px; padding-bottom: 50px;">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked nav-pills-fit">
                <li role="presentation"><a th:href="@{/student/course/list}"><span
                        class="glyphicon glyphicon-blackboard" aria-hidden="true"></span> 我的课程</a></li>
                <li role="presentation"><a th:href="@{/student/lecturer/follow-list}"><span
                        class="glyphicon glyphicon-heart" aria-hidden="true"></span> 关注讲师</a></li>
                <li role="presentation"><a th:href="@{/student/course/collection}"><span
                        class="glyphicon glyphicon-star" aria-hidden="true"></span> 收藏课程</a></li>
                <li role="presentation"><a th:href="@{/student/course/news}"><span class="glyphicon glyphicon-time"
                                                                                   aria-hidden="true"></span> 课程动态</a>
                </li>
                <li role="presentation"><a th:href="@{/student/info/messages}"><span class="glyphicon glyphicon-bell"
                                                                                     aria-hidden="true"></span>
                    我的消息</a></li>
                <li role="presentation"><a th:href="@{/student/course/orders}"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                    我的订单</a></li>
                <li role="presentation" class="active"><a th:href="@{/student/info}"><span
                        class="glyphicon glyphicon-user" aria-hidden="true"></span> 个人信息</a></li>
                <li role="presentation"><a th:href="@{/student/password}"><span class="glyphicon glyphicon-edit"
                                                                                aria-hidden="true"></span> 修改密码</a></li>
            </ul>
        </div>

        <div class="col-md-9 right-box">
            <div class="row">
                <ol class="breadcrumb">
                    <li class="active">个人信息</li>
                </ol>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <!--空格作用-->
                </div>
                <div class="col-md-7" th:object="${student}">
                    头像：<img class="img-circle" height="60px" width="60px" th:src="${student.imageSite}"
                            alt="头像"><br/><br/>
                    账号：<span th:text="*{username}" id="username">1315387303@qq.com</span><br/><br/>
                    昵称：<span th:text="*{nickname}" id="name">笑我梦话</span><br/><br/>
                    性别：<span th:text="*{sex}" id="sex">男</span><br/><br/>
                    个性签名：<span th:text="*{profile}" id="profile">我若不是我，谁又会是我？</span>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
                    编辑
                </button>
            </div>

        </div>
    </div>

</div><!--container-->

<!-- Modal-info-edit -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">编辑个人信息</h4>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/student/info/edit}" enctype="multipart/form-data" id="modal-form"
                      th:object="${student}">
                    <div class="form-group">
                        <!--<div class="row" style="line-height: 70px;">
                            <div class="col-md-2"><label for="modal-image">头像:</label></div>
                            <div class="col-md-4"><img class="img-circle" height="60px" width="60px"
                                                       th:src="*{imageSite}" alt="头像"></div>
                            <div class="col-md-6">
                                <input type="file" id="modal-image" name="file" accept="image/*">
                            </div>
                        </div>-->
                        <div class="fileinput fileinput-new row" data-provides="fileinput" id="exampleInputUpload">
                            <div class="col-md-2"><label>头像:</label></div>
                            <div class="fileinput-new col-md-4">
                                <img id='picImg' class="img-circle" height="60px" width="60px" th:src="*{imageSite}"
                                     alt="头像"/>
                            </div>
                            <div class="fileinput-preview fileinput-exists col-md-4">
                            </div>
                            <div class="col-md-6">
                                        <span class="btn btn-primary btn-sm btn-file">
                                            <span class="fileinput-new">选择图片</span>
                                            <span class="fileinput-exists">换一张</span>
                                            <input type="file" name="file" id="picID"
                                                   accept="image/gif,image/jpeg,image/x-png"/>
                                        </span>
                                <a href="javascript:;" class="btn btn-warning btn-sm fileinput-exists"
                                   data-dismiss="fileinput">移除</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-name" class="control-label">昵称:</label> <span id="name-hint" style="color: red"></span>
                        <input type="text" class="form-control" id="modal-name" th:field="*{nickname}">
                    </div>
                    <div class="form-group">
                        <label for="modal-sex" class="control-label">性别:</label>
                        <select name="modal-sex" id="modal-sex" th:value="*{sex}" th:field="*{sex}">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                        <!--<input type="text" class="form-control" id="modal-sex" th:field="*{sex}">-->
                    </div>
                    <div class="form-group">
                        <label for="modal-profile" class="control-label">个性签名:</label> <span id="profile-hint" style="color: red"></span>
                        <textarea class="form-control" id="modal-profile" onfocus='textAreaChange(this)'
                                  onkeyup='textAreaChange(this)' onkeydown='textAreaChange(this)' rows="5" style="resize: none;" th:field="*{profile}"></textarea>
                        <div class='text-right'>
                            <em style='color:red'>200</em>/<span>200</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn-info-confirm">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/textareaNumControl.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        var nameBoolean=false;
        var profileBoolean=false;

        $('#modal-name').blur(function () {
            let len=$(this).val().length;
            if ( len === 0 || len>20) {
                nameBoolean = false;
                $("#name-hint").text("昵称不能为0个或者超过20个字符")
            } else {
                nameBoolean = true;
                $("#name-hint").text("");
            }
        });
        $('#modal-profile').blur(function () {
            if ($(this).val().length === 0) {
                profileBoolean = false;
                $("#profile-hint").text("个人简介不能为空")
            } else {
                profileBoolean = true;
                $("#profile-hint").text("");
            }
        });

        $("#btn-info-confirm").click(function () {
            let len=$('#modal-name').val().length;
            nameBoolean = len > 0 && len < 20;
            profileBoolean = $('#modal-profile').val().length > 0;
            if(nameBoolean&&profileBoolean){
                $("#modal-form").submit();
            }else {
                console.log(false);
            }
        })

    });
</script>
</body>
</html>
