<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="admin/admin_fragment :: common_head"></head>

<body>
<div th:replace="admin/admin_fragment :: common_nav"></div>

<div class="container">

    <div class="row lp-border-shadow" style="margin-top: 5%; padding-top: 50px; padding-bottom: 50px;">

        <div class="col-md-3">
            <div class="list-group "><!--列表组-->
                <a href="/admin/application/list" class="list-group-item"><span class="glyphicon glyphicon-envelope"
                                                                                aria-hidden="true"></span> 讲师申请</a>
                <a href="/admin/data/show" class="list-group-item"><span class="glyphicon glyphicon-th-list"
                                                                         aria-hidden="true"></span> 后台数据</a>
                <a href="/admin/setting" class="list-group-item active"><span class="glyphicon glyphicon-cog"
                                                                              aria-hidden="true"></span> 课程设置</a>
                <a href="/admin/order/list" class="list-group-item"><span class="glyphicon glyphicon-euro"
                                                                                 aria-hidden="true"></span> 订单管理</a>
                <a href="/admin/feedback/list" class="list-group-item"><span class="glyphicon glyphicon-comment"
                                                                             aria-hidden="true"></span> 平台反馈</a>
                <a href="/admin/password" class="list-group-item"><span class="glyphicon glyphicon-edit"
                                                                        aria-hidden="true"></span> 修改密码</a>
            </div>
        </div>

        <div class="col-md-9 right-box">
            <div class="row">
                <ol class="breadcrumb">
                    <li class="active">设置课程分类</li>
                </ol>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <!--空格作用-->
                </div>
                <div class="col-md-11" style="line-height: 30px;">
                    <div>
                        全部分类：<span th:text="${courseCategory.category+' '}"
                                   th:each="courseCategory:${courseCategoryList}"></span>
                    </div>
                    <div>
                        <form method="post" action="/admin/setting/delete">
                            <span>选择删除：</span>
                            <select name="deleteCategoryId" id="deleteCategoryId">
                                <option th:each="courseCategory:${courseCategoryList}"
                                        th:value="${courseCategory.id}"
                                        th:text="${courseCategory.category}"></option>
                            </select>
                            <input type="submit" value="提交" style="line-height: normal">
                        </form>
                    </div>
                    <div>
                        <form method="post" action="/admin/setting/edit">
                            <span>选择修改：</span>
                            <select name="updateCategoryId" id="editCategoryId">
                                <option th:each="courseCategory:${courseCategoryList}"
                                        th:value="${courseCategory.id}"
                                        th:text="${courseCategory.category}"></option>
                            </select>
                            <input type="text" name="updateName" style="line-height: normal">
                            <input type="submit" value="提交" style="line-height: normal">
                        </form>
                    </div>
                    <div>
                        <form method="post" action="/admin/setting/add">
                            <span>增加分类：</span>
                            <input type="text" name="addCategory" style="line-height: normal">
                            <button type="submit" onclick="return confirm('确定？')" style="line-height: normal">提交</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</div><!--container-->

</body>
</html>
